<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Please Log In</title>
  <link href="../static/public/css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <form class="form-signin" method="post" th:action="@{/login}">
    <h2 class="form-signin-heading">Please Log In</h2>
    <div th:if="${param.keySet().contains('error')}" class="alert alert-danger" role="alert">Invalid
      username and password.</div>
    <div th:if="${param.keySet().contains('logout')}" class="alert alert-success" role="alert">You
      have been logged out.</div>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <a th:href="@{/signup}">sign up</a>
  </form>
</div>

</body>
</html>
