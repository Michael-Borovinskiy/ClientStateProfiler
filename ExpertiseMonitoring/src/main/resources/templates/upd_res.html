<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Update Expertise</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../../../../GatewayApp/src/main/resources/static/public/css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <form class="back" th:action="@{/finmonitoring/v1/expertises_main}" method="get">
        <input id="back" type="submit" value="Back"/>
    </form>
    <form class="form-auth-data" th:action="@{/users/v1/user_authorities}" method="get">
        <input id="auth_data" type="submit" value="About me"/>
    </form>
</div>

<h1 class="header_text">Update expertise</h1>

<form id="editedExpertise" th:action="@{/finmonitoring/v1/expertises/expertise(id=${expertiseById.id})}" action="found_res.html" th:method="post" th:object="${editedExpertise}" >
    <h3>Update expertise:</h3>
    <input class="editedExpertise"
           type="text"
           disabled="true"
           th:value="${expertiseById.id}" id="id" th:name="id" placeholder="Id" required autofocus/>
    <input class="editedExpertise"
           type="text"
           th:value="${expertiseById.expertiseType}" id="expertiseType" th:name="expertiseType" placeholder="Expertise Type" required autofocus/>
    <input class="editedExpertise"
           type="text"
           th:value="${expertiseById.clientId}" id="clientId" th:name="clientId" placeholder="Client Id" required autofocus/>
    <input class="editedExpertise"
           type="text"
           th:value="${expertiseById.status}" id="status" th:name="status" placeholder="Status" required autofocus/>
    <input class="editedExpertise"
           type="text"
           th:value="${expertiseById.comment}" id="comment" th:name="comment" placeholder="Comment" required autofocus/>
    <div class="row">
        <button type="submit" th:text="Update">Update</button>
    </div>
</form>

</body>
</html>
